<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyberte procesor</title>
    <style>
        .processor {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
            cursor: pointer; 
        }

        .processor img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Vyberte procesor</h1>

    <div class="processor">
        <h2>Procesor 1</h2>
        <img src="" alt="Obrázek procesoru 1">
        <p>Intel Core i5-11600K</p>
    </div>

    <div class="processor">
        <h2>Procesor 2</h2>
        <img src="" alt="Obrázek procesoru 2">
        <p>AMD Ryzen 7 5800X</p>
    </div>

    <div class="processor">
        <h2>Procesor 3</h2>
        <img src="" alt="Obrázek procesoru 3">
        <p>Intel Core i9-11900K</p>
    </div>

    <div class="processor">
        <h2>Procesor 4</h2>
        <img src="" alt="Obrázek procesoru 4">
        <p>AMD Ryzen 9 5900X</p>
    </div>

    <div class="processor">
        <h2>Procesor 5</h2>
        <img src="" alt="Obrázek procesoru 5">
        <p>Intel Core i7-11700K</p>
    </div>

    <div class="processor">
        <h2>Procesor 6</h2>
        <img src="" alt="Obrázek procesoru 6">
        <p>AMD Ryzen 5 5600X</p>
    </div>

    <p id="totalPrice">Celková cena: 0 Kč</p>

    <script>
        const processors = document.querySelectorAll(".processor");
        const totalPrice = document.getElementById("totalPrice");

        processors.forEach(processor => {
            processor.addEventListener("click", updateTotalPrice);
        });

        function updateTotalPrice() {
            let total = 0;
            processors.forEach(processor => {
                const processorText = processor.querySelector("p").textContent;
                const processorPrice = parseInt(processorText.split("-")[1].trim()); // Получаем цену из текста
                if (!isNaN(processorPrice)) { // Проверяем, что удалось получить число
                    total += processorPrice;
                }
            });
            totalPrice.textContent = `Celková cena: ${total} Kč`;
        }
    </script>
</body>
</html>

<body>
    <style>
        .processor {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
        }

            .processor img {
                max-width: 100px;
            }
    </style>
    </head>
    <body>
        <h1>Vyberte procesor</h1>
        <div class="processor">
            <h2>Procesor 1</h2>
            <img src="procesor1.jpg" alt="Obrázek procesoru 1">
            <select id="processor1">
                <option value="0">Vyberte procesor</option>
                <option value="200">Intel Core i5 - 200 Kč</option>
                <option value="300">Intel Core i7 - 300 Kč</option>
                <option value="400">AMD Ryzen 5 - 400 Kč</option>
            </select>
        </div>

        <div class="processor">
            <h2>Procesor 2</h2>
            <img src="procesor2.jpg" alt="Obrázek procesoru 2">
            <select id="processor2">
                <option value="0">Vyberte procesor</option>
                <option value="250">Intel Core i3 - 250 Kč</option>
                <option value="350">Intel Core i9 - 350 Kč</option>
                <option value="450">AMD Ryzen 7 - 450 Kč</option>
            </select>
        </div>

        <div class="processor">
            <h2>Procesor 3</h2>
            <img src="procesor3.jpg" alt="Obrázek procesoru 3">
            <select id="processor2">
                <option value="0">Vyberte procesor</option>
                <option value="250">Intel Core i3 - 250 Kč</option>
                <option value="350">Intel Core i9 - 350 Kč</option>
                <option value="450">AMD Ryzen 7 - 450 Kč</option>
            </select>
        </div>


        <script>
            const processor1Select = document.getElementById("processor1");
            const processor2Select = document.getElementById("processor2");
            const totalPrice = document.getElementById("totalPrice");
            processor1Select.addEventListener("change", updateTotalPrice);
            processor2Select.addEventListener("change", updateTotalPrice);

            function updateTotalPrice() {
                const price1 = parseFloat(processor1Select.value);
                const price2 = parseFloat(processor2Select.value);

                const total = price1 + price2;

                totalPrice.textContent = `Celková cena: ${total} Kč`;
            }
        </script>
    </body>

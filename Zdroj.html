<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyberte zdroj</title>
    <style>
        .power-supply {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
        }

        .power-supply img {
            max-width: 100px;
        }

        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vyberte zdroj</h1>
    <div class="power-supply">
        <h2>Zdroj 1</h2>
        <img src="zdroj1.jpg" alt="Obrázek zdroje 1">
        <select id="powerSupply1">
            <option value="0">Vyberte zdroj</option>
            <option value="80">Corsair CX550M - 80 Kč</option>
            <option value="120">EVGA SuperNOVA 650 G5 - 120 Kč</option>
            <option value="160">Seasonic Focus GX-650 - 160 Kč</option>
        </select>
    </div>

    <div class="power-supply">
        <h2>Zdroj 2</h2>
        <img src="zdroj2.jpg" alt="Obrázek zdroje 2">
        <select id="powerSupply2">
            <option value="0">Vyberte zdroj</option>
            <option value="100">Thermaltake Smart BX1 550W - 100 Kč</option>
            <option value="140">Cooler Master MWE Gold 650 V2 - 140 Kč</option>
            <option value="180">be quiet! Straight Power 11 650W - 180 Kč</option>
        </select>
    </div>

    <div class="power-supply">
        <h2>Zdroj 3</h2>
        <img src="zdroj3.jpg" alt="Obrázek zdroje 3">
        <select id="powerSupply3">
            <option value="0">Vyberte zdroj</option>
            <option value="90">Gigabyte P-B700H - 90 Kč</option>
            <option value="130">Antec Earthwatts Gold Pro 650W - 130 Kč</option>
            <option value="170">SilverStone Strider Gold S 650W - 170 Kč</option>
        </select>
    </div>

    <p id="totalPrice">Celková cena: 0 Kč</p>

    <script>
        const powerSupply1Select = document.getElementById("powerSupply1");
        const powerSupply2Select = document.getElementById("powerSupply2");
        const powerSupply3Select = document.getElementById("powerSupply3");
        const totalPrice = document.getElementById("totalPrice");

        powerSupply1Select.addEventListener("change", updateTotalPrice);
        powerSupply2Select.addEventListener("change", updateTotalPrice);
        powerSupply3Select.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const price1 = parseFloat(powerSupply1Select.value);
            const price2 = parseFloat(powerSupply2Select.value);
            const price3 = parseFloat(powerSupply3Select.value);

            const total = price1 + price2 + price3;

            totalPrice.textContent = `Celková cena: ${total} Kč`;
        }
    </script>
</body>
</html>

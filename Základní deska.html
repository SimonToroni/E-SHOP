<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyberte základní desku</title>
    <style>
        .motherboard {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
        }

        .motherboard img {
            max-width: 100px;
        }

        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vyberte základní desku</h1>
    <div class="motherboard">
        <h2>Základní deska 1</h2>
        <img src="zakladni_deska1.jpg" alt="Obrázek základní desky 1">
        <select id="motherboard1">
            <option value="0">Vyberte základní desku</option>
            <option value="200">ASUS ROG Strix B450-F - 200 Kč</option>
            <option value="300">MSI B550-A Pro - 300 Kč</option>
            <option value="400">GIGABYTE Z590 AORUS Elite - 400 Kč</option>
        </select>
    </div>

    <div class="motherboard">
        <h2>Základní deska 2</h2>
        <img src="zakladni_deska2.jpg" alt="Obrázek základní desky 2">
        <select id="motherboard2">
            <option value="0">Vyberte základní desku</option>
            <option value="250">ASUS ROG Crosshair VIII Hero - 250 Kč</option>
            <option value="350">GIGABYTE B550M AORUS PRO - 350 Kč</option>
            <option value="450">MSI MPG Z590 Gaming Plus - 450 Kč</option>
        </select>
    </div>

    <div class="motherboard">
        <h2>Základní deska 3</h2>
        <img src="zakladni_deska3.jpg" alt="Obrázek základní desky 3">
        <select id="motherboard3">
            <option value="0">Vyberte základní desku</option>
            <option value="300">GIGABYTE Z390 AORUS Elite - 300 Kč</option>
            <option value="400">ASUS Prime X570-P - 400 Kč</option>
            <option value="500">MSI MEG Z590 Godlike - 500 Kč</option>
        </select>
    </div>

    <p id="totalPrice">Celková cena: 0 Kč</p>

    <script>
        const motherboard1Select = document.getElementById("motherboard1");
        const motherboard2Select = document.getElementById("motherboard2");
        const motherboard3Select = document.getElementById("motherboard3");
        const totalPrice = document.getElementById("totalPrice");

        motherboard1Select.addEventListener("change", updateTotalPrice);
        motherboard2Select.addEventListener("change", updateTotalPrice);
        motherboard3Select.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const price1 = parseFloat(motherboard1Select.value);
            const price2 = parseFloat(motherboard2Select.value);
            const price3 = parseFloat(motherboard3Select.value);

            const total = price1 + price2 + price3;

            totalPrice.textContent = `Celková cena: ${total} Kč`;
        }
    </script>
</body>
</html>

<body>
    <header>
        <div class="eshop">

    <div class="container">
        <h2>Reklamační formulář</h2>
        <p>Reklamace nebo vrácení</p>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Jméno a příjmení</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reason">Vyberte důvod</label>
                <select id="reason" name="reason" required>
                    <option value="">- - -</option>
                    <option value="">Chybějící části nebo příslušenství</option>
                    <option value="Inquiry">Poškození během dopravy</option>
                    <option value="Feedback">Výrobek nevyhovuje specifikacím nebo popisu</option>
                    <option value="Support">Chyby při výrobě</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Důvod pro reklamaci</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <p><strong>Kontaktí informace:</strong></p>
            <p><strong>Location:</strong> Praha 1 123</p>
            <p><strong>Email:</strong> reklamacevraceni@eshop.cz</p>
            <p><strong>Phone:</strong> +1234567890</p>

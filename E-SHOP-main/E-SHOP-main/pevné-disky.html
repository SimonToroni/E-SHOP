<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyberte pevný disk</title>
    <style>
        .storage-drive {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
            cursor: pointer; 
        }

        .storage-drive img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Vyberte pevný disk</h1>

    <div class="storage-drive">
        <h2>Pevný disk 1</h2>
        <img src="" alt="Obrázek pevného disku 1">
        <p>Seagate Barracuda 2TB</p>
    </div>

    <div class="storage-drive">
        <h2>Pevný disk 2</h2>
        <img src="" alt="Obrázek pevného disku 2">
        <p>Western Digital Blue 1TB</p>
    </div>

    <div class="storage-drive">
        <h2>Pevný disk 3</h2>
        <img src="" alt="Obrázek pevného disku 3">
        <p>Samsung 970 EVO Plus 500GB</p>
    </div>

    <div class="storage-drive">
        <h2>Pevný disk 4</h2>
        <img src="" alt="Obrázek pevného disku 4">
        <p>Crucial MX500 1TB</p>
    </div>

    <div class="storage-drive">
        <h2>Pevný disk 5</h2>
        <img src="" alt="Obrázek pevného disku 5">
        <p>Kingston A2000 250GB</p>
    </div>

    <div class="storage-drive">
        <h2>Pevný disk 6</h2>
        <img src="" alt="Obrázek pevného disku 6">
        <p>ADATA SU635 480GB</p>
    </div>

    <p id="totalPrice">Celková cena: 0 Kč</p>

    <script>
        const storageDrives = document.querySelectorAll(".storage-drive");
        const totalPrice = document.getElementById("totalPrice");

        storageDrives.forEach(drive => {
            drive.addEventListener("click", updateTotalPrice);
        });

        function updateTotalPrice() {
            let total = 0;
            storageDrives.forEach(drive => {
                const driveText = drive.querySelector("p").textContent;
                const drivePrice = parseInt(driveText.split("-")[1].trim()); // Получаем цену из текста
                if (!isNaN(drivePrice)) { // Проверяем, что удалось получить число
                    total += drivePrice;
                }
            });
            totalPrice.textContent = `Celková cena: ${total} Kč`;
        }
    </script>
</body>
</html>

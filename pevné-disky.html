<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyberte pevný disk</title>
    <style>
        .hdd {
            display: inline-block; 
            margin: 10px;
            width: 200px; 
            text-align: center;
        }

        .hdd img {
            max-width: 100px;
        }

        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vyberte pevný disk</h1>
    <div class="hdd">
        <h2>Pevný disk 1</h2>
        <img src="pevny_disk1.jpg" alt="Obrázek pevného disku 1">
        <select id="hdd1">
            <option value="0">Vyberte pevný disk</option>
            <option value="50">Seagate Barracuda 1TB HDD - 50 Kč</option>
            <option value="100">Western Digital Blue 500GB SSD - 100 Kč</option>
            <option value="150">Samsung 970 EVO Plus 1TB SSD - 150 Kč</option>
        </select>
    </div>

    <div class="hdd">
        <h2>Pevný disk 2</h2>
        <img src="pevny_disk2.jpg" alt="Obrázek pevného disku 2">
        <select id="hdd2">
            <option value="0">Vyberte pevný disk</option>
            <option value="60">Seagate FireCuda 2TB SSHD - 60 Kč</option>
            <option value="110">Crucial MX500 1TB SSD - 110 Kč</option>
            <option value="160">ADATA SU800 512GB SSD - 160 Kč</option>
        </select>
    </div>

    <div class="hdd">
        <h2>Pevný disk 3</h2>
        <img src="pevny_disk3.jpg" alt="Obrázek pevného disku 3">
        <select id="hdd3">
            <option value="0">Vyberte pevný disk</option>
            <option value="70">Western Digital Red 4TB HDD - 70 Kč</option>
            <option value="120">Samsung 860 EVO 2TB SSD - 120 Kč</option>
            <option value="170">Crucial P1 500GB NVMe SSD - 170 Kč</option>
        </select>
    </div>

    <p id="totalPrice">Celková cena: 0 Kč</p>

    <script>
        const hdd1Select = document.getElementById("hdd1");
        const hdd2Select = document.getElementById("hdd2");
        const hdd3Select = document.getElementById("hdd3");
        const totalPrice = document.getElementById("totalPrice");

        hdd1Select.addEventListener("change", updateTotalPrice);
        hdd2Select.addEventListener("change", updateTotalPrice);
        hdd3Select.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const price1 = parseFloat(hdd1Select.value);
            const price2 = parseFloat(hdd2Select.value);
            const price3 = parseFloat(hdd3Select.value);

            const total = price1 + price2 + price3;

            totalPrice.textContent = `Celková cena: ${total} Kč`;
        }
    </script>
</body>
</html>
